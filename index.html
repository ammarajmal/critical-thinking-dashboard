<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Thinking Evaluation Dashboard</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2490/2490642.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            green: '#22c55e',
                            amber: '#f59e0b',
                            purple: '#a855f7',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-serif {
            font-family: 'Merriweather', serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full w-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // ----------------------------------------------------
        // ICONS
        // ----------------------------------------------------
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>} />,
            Brain: (props) => <Icon {...props} path={<><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" /><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" /></>} />,
            GraduationCap: (props) => <Icon {...props} path={<><path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" /></>} />,
            ChevronRight: (props) => <Icon {...props} path={<path d="m9 18 6-6-6-6" />} />,
            BarChart2: (props) => <Icon {...props} path={<><line x1="18" y1="20" x2="18" y2="10" /><line x1="12" y1="20" x2="12" y2="4" /><line x1="6" y1="20" x2="6" y2="14" /></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>} />,
            PenTool: (props) => <Icon {...props} path={<><path d="m12 19 7-7 3 3-7 7-3-3z" /><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="m2 2 7.5 7.5" /><path d="m2 2 7.5 7.5" /></>} />,
            Layout: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><line x1="3" y1="9" x2="21" y2="9" /><line x1="9" y1="21" x2="9" y2="9" /></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>} />,
            Settings: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>} />,
            Trash: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></>} />,
            Edit: (props) => <Icon {...props} path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>} />,
            Download: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>} />,
            Upload: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></>} />,
            FilePlus: (props) => <Icon {...props} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="12" y1="18" x2="12" y2="12" /><line x1="9" y1="15" x2="15" y2="15" /></>} />,
        };

        // ----------------------------------------------------
        // FIREBASE & UTILS
        // ----------------------------------------------------
        const DATA_COLLECTION = 'students';
        const TRASH_COLLECTION = 'trash_bin';

        // Hardcoded Config for easier sharing
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDtd0vSBjzHVl45Ds4Bz1Zlf1ayI3lhpIw",
            authDomain: "critical-thinking-app-4eb30.firebaseapp.com",
            projectId: "critical-thinking-app-4eb30",
            storageBucket: "critical-thinking-app-4eb30.firebasestorage.app",
            messagingSenderId: "483025935816",
            appId: "1:483025935816:web:394538dda29812e59a34fd",
            measurementId: "G-6DRTK6KM34"
        };

        const useFirebase = () => {
            const [status, setStatus] = useState('loading'); // loading, setup, auth, ready
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);

            useEffect(() => {
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(FIREBASE_CONFIG);
                    }
                    setDb(firebase.firestore());

                    firebase.auth().onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            setStatus('ready');
                        } else {
                            setStatus('auth');
                        }
                    });
                } catch (e) {
                    console.error("Firebase init error:", e);
                    setStatus('setup');
                }
            }, []);

            return { status, user, db, setStatus };
        };

        // ----------------------------------------------------
        // AUTH & SETUP COMPONENTS
        // ----------------------------------------------------

        const SetupScreen = ({ onSave }) => {
            const [config, setConfig] = useState('');
            const [error, setError] = useState('');

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(config);
                    if (!parsed.apiKey || !parsed.projectId) throw new Error("Invalid Config Object");
                    localStorage.setItem('firebaseConfig', JSON.stringify(parsed));
                    window.location.reload();
                } catch (e) {
                    setError('Invalid JSON. Please copy the object from your Firebase Console.');
                }
            };

            return (
                <div className="flex flex-col items-center justify-center h-screen bg-slate-50 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-slate-100">
                        <div className="flex items-center gap-3 mb-6 text-slate-800">
                            <div className="p-3 bg-blue-600 rounded-lg text-white"><Icons.Settings size={24} /></div>
                            <h1 className="text-2xl font-bold">System Setup</h1>
                        </div>
                        <p className="text-slate-500 mb-6 text-sm leading-relaxed">
                            To enable <strong className="text-slate-700">Real-time Sync & Auth</strong>, you need to connect a Firebase Project.
                            <br /><br />
                            1. Go to <a href="https://console.firebase.google.com" target="_blank" className="text-blue-600 underline hover:text-blue-800">Firebase Console</a>.<br />
                            2. Create a project and add a Web App.<br />
                            3. Copy the <code>firebaseConfig</code> object and paste it below.
                        </p>
                        <textarea
                            className="w-full h-40 p-3 text-xs font-mono border border-slate-200 rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none resize-none mb-4"
                            placeholder='{ "apiKey": "...", "authDomain": "...", ... }'
                            value={config}
                            onChange={(e) => setConfig(e.target.value)}
                        ></textarea>
                        {error && <p className="text-red-500 text-xs font-bold mb-4">{error}</p>}
                        <button onClick={handleSave} className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 transition-all shadow-lg">
                            Connect Database
                        </button>
                        <button onClick={() => { localStorage.setItem('skipInfo', 'true'); window.location.reload(); }} className="mt-4 w-full py-2 text-slate-400 hover:text-slate-600 font-medium text-xs">
                            Or continue in Offline Mode (Demo)
                        </button>
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ onLogin }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    if (isRegister) {
                        await firebase.auth().createUserWithEmailAndPassword(email, password);
                    } else {
                        await firebase.auth().signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center h-screen bg-slate-50 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full border border-slate-100 animate-fade-in">
                        <div className="flex justify-center mb-6">
                            <div className="p-4 bg-slate-900 text-white rounded-2xl shadow-lg">
                                <Icons.Brain size={32} />
                            </div>
                        </div>
                        <h2 className="text-center text-2xl font-bold text-slate-800 mb-2">{isRegister ? 'Create Account' : 'Welcome Back'}</h2>
                        <p className="text-center text-slate-500 text-sm mb-8">Sign in to access the Dashboard.</p>

                        <form onSubmit={handleAuth} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Email</label>
                                <input type="email" required className="w-full p-3 mt-1 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-medium" value={email} onChange={e => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Password</label>
                                <input type="password" required minLength="6" className="w-full p-3 mt-1 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-medium" value={password} onChange={e => setPassword(e.target.value)} />
                            </div>
                            {error && <p className="text-red-500 text-xs font-bold">{error}</p>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 transition-all shadow-lg disabled:opacity-50">
                                {loading ? 'Processing...' : (isRegister ? 'Sign Up' : 'Sign In')}
                            </button>
                        </form>
                        <div className="mt-6 text-center">
                            <button onClick={() => setIsRegister(!isRegister)} className="text-sm text-slate-500 hover:text-blue-600 font-medium">
                                {isRegister ? 'Already have an account? Sign In' : 'Need an account? Sign Up'}
                            </button>
                        </div>
                        <div className="mt-8 pt-6 border-t border-slate-100 text-center">
                            <button onClick={() => { localStorage.removeItem('firebaseConfig'); window.location.reload(); }} className="text-xs text-slate-400 hover:text-red-500 flex items-center justify-center gap-1 mx-auto">
                                <Icons.Settings size={12} /> Reset Configuration
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // ----------------------------------------------------
        // LOGIC REPLACEMENTS
        // ----------------------------------------------------
        const calculateStats = (evaluations) => {
            if (!evaluations || evaluations.length === 0) return {
                totalAverage: "0.0",
                peel: { point: 0, evidence: 0, explanation: 0, link: 0 },
                secondary: { logic: 0, clarity: 0, fairness: 0 }
            };

            const peel = { point: 0, evidence: 0, explanation: 0, link: 0 };
            const secondary = { logic: 0, clarity: 0, fairness: 0 };
            let totalSum = 0;

            evaluations.forEach(ev => {
                peel.point += ev.peel.point;
                peel.evidence += ev.peel.evidence;
                peel.explanation += ev.peel.explanation;
                peel.link += ev.peel.link;
                secondary.logic += ev.secondary.logic;
                secondary.clarity += ev.secondary.clarity;
                secondary.fairness += ev.secondary.fairness;
                totalSum += (ev.peel.point + ev.peel.evidence + ev.peel.explanation + ev.peel.link);
            });

            const count = evaluations.length;
            return {
                totalAverage: (totalSum / count).toFixed(1),
                peel: {
                    point: (peel.point / count).toFixed(1),
                    evidence: (peel.evidence / count).toFixed(1),
                    explanation: (peel.explanation / count).toFixed(1),
                    link: (peel.link / count).toFixed(1),
                },
                secondary: {
                    logic: (secondary.logic / count).toFixed(1),
                    clarity: (secondary.clarity / count).toFixed(1),
                    fairness: (secondary.fairness / count).toFixed(1),
                }
            };
        };

        const getProgressColor = (score) => {
            if (score >= 22) return 'bg-green-500';
            if (score >= 18) return 'bg-blue-500';
            return 'bg-amber-500';
        }

        // ----------------------------------------------------
        // COMPONENTS
        // ----------------------------------------------------

        const Sidebar = ({ students, selectedId, onSelect, currentView, onViewChange }) => {
            return (
                <div className="w-full md:w-72 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col h-full z-20 shadow-lg md:shadow-none font-sans">
                    <div className="p-6 border-b border-gray-100 bg-gradient-to-br from-slate-50 to-white">
                        <div className="flex items-center gap-3 mb-1">
                            <div className="p-2 bg-slate-900 rounded-lg text-white shadow-lg">
                                <Icons.GraduationCap size={20} />
                            </div>
                            <h1 className="font-bold text-slate-800 tracking-tight text-lg">Evaluator</h1>
                        </div>
                        <p className="text-xs text-slate-500 font-medium ml-1">Critical Thinking Module</p>
                    </div>

                    <div className="flex p-2 bg-gray-50 border-b border-gray-100 gap-1">
                        <button onClick={() => onViewChange('dashboard')} className={`flex-1 flex items-center justify-center p-2 rounded-lg text-xs font-semibold transition-all ${currentView === 'dashboard' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                            <Icons.Layout size={14} className="mr-1.5" /> View
                        </button>
                        <button onClick={() => onViewChange('add')} className={`flex-1 flex items-center justify-center p-2 rounded-lg text-xs font-semibold transition-all ${currentView === 'add' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                            <Icons.PenTool size={14} className="mr-1.5" /> Draft
                        </button>
                        <button onClick={() => onViewChange('evaluate')} className={`flex-1 flex items-center justify-center p-2 rounded-lg text-xs font-semibold transition-all ${currentView === 'evaluate' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                            <Icons.CheckCircle size={14} className="mr-1.5" /> Rate
                        </button>
                        <button onClick={() => onViewChange('admin')} className={`w-10 flex items-center justify-center p-2 rounded-lg text-xs font-semibold transition-all ${currentView === 'admin' ? 'bg-slate-800 text-white' : 'text-slate-400 hover:text-slate-900'}`}>
                            <Icons.Settings size={14} />
                        </button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-3 space-y-1.5 custom-scrollbar">
                        <h3 className="px-2 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider">Students</h3>
                        {students.map(student => {
                            const stats = calculateStats(student.evaluations);
                            const isSelected = selectedId === student.id && currentView !== 'add';

                            return (
                                <button
                                    key={student.id}
                                    onClick={() => { onSelect(student.id); if (currentView === 'add' || currentView === 'admin') onViewChange('dashboard'); }}
                                    className={`w-full text-left p-2.5 rounded-lg transition-all duration-200 group relative border
                                        ${isSelected ? 'bg-slate-900 text-white shadow-md border-slate-900 z-10' : 'bg-white hover:bg-slate-50 text-slate-600 hover:text-slate-900 border-transparent hover:border-slate-200'}`}
                                >
                                    <div className="flex justify-between items-center mb-0.5">
                                        <span className={`font-semibold text-sm truncate pr-2 ${isSelected ? 'text-white' : 'text-slate-900'}`}>{student.name}</span>
                                        <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[28px] text-center ${isSelected ? 'bg-white/20 text-white' : 'bg-slate-100 text-slate-600 group-hover:bg-slate-200'}`}>
                                            {Number(stats.totalAverage).toFixed(0)}
                                        </span>
                                    </div>
                                    <p className={`text-[11px] truncate transition-colors ${isSelected ? 'text-slate-400' : 'text-slate-400 group-hover:text-slate-500'}`}>{student.topic}</p>
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const PeelCard = ({ title, content, variant }) => {
            const styles = {
                Point: { border: 'border-blue-200', bg: 'bg-blue-50/50', title: 'text-blue-800', dot: 'bg-blue-500' },
                Evidence: { border: 'border-green-200', bg: 'bg-green-50/50', title: 'text-green-800', dot: 'bg-green-500' },
                Explanation: { border: 'border-amber-200', bg: 'bg-amber-50/50', title: 'text-amber-800', dot: 'bg-amber-500' },
                Link: { border: 'border-purple-200', bg: 'bg-purple-50/50', title: 'text-purple-800', dot: 'bg-purple-500' }
            };
            const s = styles[variant] || styles.Point;

            return (
                <div className={`p-5 rounded-xl border ${s.border} ${s.bg} hover:shadow-md transition-all duration-300 relative overflow-hidden group h-full`}>
                    <div className="flex items-center gap-2 mb-3 relative z-10">
                        <div className={`w-2 h-2 rounded-full ${s.dot} ring-4 ring-white/50`}></div>
                        <h3 className={`text-xs font-bold uppercase tracking-wider ${s.title}`}>{variant}</h3>
                    </div>
                    <p className="font-serif text-slate-700 leading-relaxed text-[15px] relative z-10 whitespace-pre-wrap">{content}</p>
                </div>
            );
        };

        const ProgressBar = ({ label, value, colorClass }) => (
            <div className="mb-4">
                <div className="flex justify-between items-end mb-1">
                    <span className="text-xs font-medium text-slate-500 uppercase tracking-wide">{label}</span>
                    <span className="text-sm font-bold text-slate-700">{value} <span className="text-slate-400 text-xs font-normal">/ 25</span></span>
                </div>
                <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                    <div className={`h-full rounded-full transition-all duration-1000 ease-out ${colorClass}`} style={{ width: `${(value / 25) * 100}%` }}></div>
                </div>
            </div>
        );

        const EvaluationDashboard = ({ student }) => {
            const [showSecondary, setShowSecondary] = useState(false);
            const [showComments, setShowComments] = useState(false);
            const stats = useMemo(() => calculateStats(student.evaluations), [student]);

            return (

                    { ID: "123", Name: "Student Name", Topic: "Topic Here", Point: "", Evidence: "", Explanation: "", Link: "" }
                ]);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Students");
                XLSX.writeFile(wb, "Argument_Template.xlsx");
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // Parse Students List
                        const studentsSheet = workbook.Sheets['Students'];
                        if (!studentsSheet) throw new Error("Missing 'Students' sheet");
                        const studentsRaw = XLSX.utils.sheet_to_json(studentsSheet);

                        // Parse Evaluations List
                        const evaluationsSheet = workbook.Sheets['Evaluations'];
                        const evaluationsRaw = evaluationsSheet ? XLSX.utils.sheet_to_json(evaluationsSheet) : [];

                        // Reconstruct Data Structure
                        const newStudentData = studentsRaw.map(s => ({
                            id: s.ID,
                            name: s.Name,
                            topic: s.Topic,
                            peel: {
                                point: s.Point || "",
                                evidence: s.Evidence || "",
                                explanation: s.Explanation || "",
                                link: s.Link || ""
                            },
                            evaluations: []
                        }));

                        // Attach Evaluations
                        evaluationsRaw.forEach(ev => {
                            const student = newStudentData.find(s => s.id === ev.StudentID);
                            if (student) {
                                student.evaluations.push({
                                    evaluatorId: ev.EvaluatorID,
                                    evaluatorName: ev.EvaluatorName,
                                    peel: {
                                        point: Number(ev.PointScore || 0),
                                        evidence: Number(ev.EvidenceScore || 0),
                                        explanation: Number(ev.ExplanationScore || 0),

                                        explanation: ev.ExplanationComment || "",

                                    },
                                    secondary: {

                                        clarity: Number(ev.ClarityScore || 0),
                                        fairness: Number(ev.FairnessScore || 0)
                                    }

                        alert("Error parsing Excel file: " + err.message);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-8 animate-fade-in">

                                        <th className="px-6 py-4">Name</th>

                                <tbody className="divide-y divide-gray-100">

                                                    <Icons.Edit size={16} />
                                                </button>
                                                <button
                                                    onClick={() => { if (confirm(`Delete ${s.name}?`)) onDelete(s.id) }}

                                                    title="Delete User"
                                                >
                                                    <Icons.Trash size={16} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { status, user, db, setStatus } = useFirebase();
            const [localData, setLocalData] = useState(() => {
                const saved = localStorage.getItem('criticalThinkingDB');
                const initial = [
                    { id: 1, name: "Ammar Ajmal", topic: "Guardians of the Status Quo", peel: { point: "The religious establishment in Pakistan systematically unites against any reformer who attempts to present Islam as a 'Deen' (system) rather than a 'Mazhab' (ritual).", evidence: "Historical fatwas against Maududi, marginalization of Dr. Israr Ahmed, and recent coordinated attacks on Sahil Adeem.", explanation: "This is a defense mechanism (Wahan). By reducing Islam to private worship, the clergy protects their monopoly and relationship with the political elite, similar to the Medieval Church.", link: "Therefore, the primary obstacle to a just system is the religious establishment's active suppression of political Islam." }, evaluations: [{ evaluatorId: 2, evaluatorName: "Ramish Dars", peel: { point: 22, evidence: 20, explanation: 22, link: 20 }, comments: { point: "Strong opening.", evidence: "Good historical context.", explanation: "Logical.", link: "Clear conclusion." }, secondary: { logic: 9, clarity: 9, fairness: 8 } }, { evaluatorId: 4, evaluatorName: "Shoaib Najeeb", peel: { point: 24, evidence: 23, explanation: 23, link: 22 }, comments: { point: "Excellent.", evidence: "Very relevant.", explanation: "Deep insight.", link: "Well connected." }, secondary: { logic: 10, clarity: 9, fairness: 9 } }] },
                    { id: 2, name: "Ramish Dars", topic: "Modesty in Nikkah vs. Israaf", peel: { point: "Celebrating Nikkah modestly aligns with Islamic values and reduces financial stress, allowing focus on the spiritual essence of marriage.", evidence: "Quran (7:31, 17:26) forbids Israaf. Gallup 2025 survey shows 25% of families take loans (avg 1.4M PKR) for weddings.", explanation: "Extravagance is equated with satanic actions (waste). Social pressure forces debt, whereas modesty upholds justice and prevents financial burden.", link: "Therefore, modest Nikkah builds stronger, debt-free marriages and a balanced society." }, evaluations: [{ evaluatorId: 1, evaluatorName: "Ammar Ajmal", peel: { point: 23, evidence: 25, explanation: 22, link: 22 }, comments: {}, secondary: { logic: 9, clarity: 9, fairness: 9 } }, { evaluatorId: 3, evaluatorName: "Vaneeza Tariq", peel: { point: 20, evidence: 22, explanation: 22, link: 25 }, comments: {}, secondary: { logic: 8, clarity: 9, fairness: 10 } }] },
                ];
                return saved ? JSON.parse(saved) : initial;
            });
            const [firestoreData, setFirestoreData] = useState([]);
            const [trashData, setTrashData] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [view, setView] = useState('dashboard'); // dashboard, add, evaluate, admin
            const [editingStudent, setEditingStudent] = useState(null);

            // Handle Offline Mode Skip
            useEffect(() => {
                if (localStorage.getItem('skipInfo') === 'true' && status === 'setup') {
                    setStatus('offline');
                }
            }, [status]);

            // Sync with Firestore
            useEffect(() => {
                if (status === 'ready' && db) {
                    const unsubData = db.collection(DATA_COLLECTION).onSnapshot(snapshot => {
                        const students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        // Sort by numeric ID if possible for stability
                        students.sort((a, b) => Number(a.id) - Number(b.id));
                        setFirestoreData(students);
                        if (!selectedId && students.length > 0) setSelectedId(students[0].id);
                    });
                    const unsubTrash = db.collection(TRASH_COLLECTION).onSnapshot(snapshot => {
                        setTrashData(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                    return () => { unsubData(); unsubTrash(); };
                }
            }, [status, db]);

            // Fallback for offline mode initial selection
            useEffect(() => {
                if (status === 'offline' && !selectedId && localData.length > 0) {
                    setSelectedId(localData[0].id);
                }
            }, [status, localData]);

            // Unified Data Access
            const data = (status === 'ready') ? firestoreData : localData;
            const activeStudent = data.find(s => String(s.id) === String(selectedId)) || data[0];
            const isAdmin = (status === 'offline') || (user && user.email && user.email.includes('admin')); // Simple Admin rule

            // Actions
            const saveStudent = async (formData, targetId) => {
                try {
                    if (!user && status === 'ready') {
                        alert("You must be logged in to publish.");
                        return;
                    }

                    // Determine the ID: 
                    // If targetId is passed (from Admin edit or User update), use it.
                    // Otherwise, default to current User UID (First time publish).
                    const docId = targetId ? String(targetId) : user.uid;
                    
                    // Check if we need to wipe evaluations (Admin edited a locked student)
                    // We check if the 'targetId' existed in our data and had evaluations
                    const existingRecord = data.find(s => String(s.id) === docId);
                    const shouldWipeEvaluations = isAdmin && existingRecord && existingRecord.evaluations.length > 0;

                    const newStudent = {
                        name: formData.name,
                        topic: formData.topic,
                        peel: {
                            point: formData.point || "",
                            evidence: formData.evidence || "",
                            explanation: formData.explanation || "",
                            link: formData.link || ""
                        },
                        // KEY CHANGE: If Admin & Wiping, set to []. 
                        // If regular edit (no evals existed anyway), keep [].
                        // If Admin edit (but no evals existed), keep [].
                        evaluations: shouldWipeEvaluations ? [] : (existingRecord ? existingRecord.evaluations : [])
                    };

                    if (status === 'ready') {
                         // Firestore Update
                         await db.collection(DATA_COLLECTION).doc(docId).set({ id: docId, ...newStudent });
                         setSelectedId(docId);
                    } else {
                        // LocalStorage Update
                        let newData;
                        if (existingRecord) {
                            newData = localData.map(s => String(s.id) === docId ? { ...s, id: docId, ...newStudent } : s);
                        } else {
                            newData = [...localData, { id: docId, ...newStudent }];
                        }
                        setLocalData(newData);
                        localStorage.setItem('criticalThinkingDB', JSON.stringify(newData));
                        setSelectedId(docId);
                    }

                    if (shouldWipeEvaluations) {
                        alert("Argument updated. Previous evaluations have been reset.");
                    }

                    setEditingStudent(null);
                    setView('dashboard');
                } catch (e) {
                    alert("Error Saving Data: " + e.message);
                    console.error(e);
                }
            };

            const saveEvaluation = async (studentId, evaluation) => {
                try {
                    // (D) LOGIC CHANGE: UPDATE EXISTING EVALUATION INSTEAD OF APPENDING
                    if (status === 'ready') {
                        const studentRef = db.collection(DATA_COLLECTION).doc(String(studentId));
                        // Robust read-modify-write
                        const doc = await studentRef.get();
                        if (doc.exists) {
                            const sData = doc.data();
                            const currentEvaluations = sData.evaluations || [];
                            
                            // Check if this evaluator has already rated this student
                            const existingIndex = currentEvaluations.findIndex(e => e.evaluatorId === evaluation.evaluatorId);
                            
                            let newEvaluations;
                            if (existingIndex >= 0) {
                                // UPDATE: Replace existing
                                newEvaluations = [...currentEvaluations];
                                newEvaluations[existingIndex] = evaluation;
                            } else {
                                // INSERT: Append new
                                newEvaluations = [...currentEvaluations, evaluation];
                            }
                            
                            await studentRef.update({ evaluations: newEvaluations });
                        }
                    } else {
                        const newData = localData.map(student => {
                            if (student.id === studentId) {
                                const currentEvaluations = student.evaluations || [];
                                const existingIndex = currentEvaluations.findIndex(e => e.evaluatorId === evaluation.evaluatorId);
                                
                                let newEvaluations;
                                if (existingIndex >= 0) {
                                    newEvaluations = [...currentEvaluations];
                                    newEvaluations[existingIndex] = evaluation;
                                } else {
                                    newEvaluations = [...currentEvaluations, evaluation];
                                }
                                return { ...student, evaluations: newEvaluations };
                            }
                            return student;
                        });
                        setLocalData(newData);
                        localStorage.setItem('criticalThinkingDB', JSON.stringify(newData));
                    }
                    setSelectedId(studentId);
                    setView('dashboard');
                } catch (e) {
                    alert("Error Saving Evaluation: " + e.message);
                }
            };

            const deleteStudent = async (id) => {
                if (!confirm("Are you sure? This will delete the user, their argument, and ALL evaluations they have given to others.")) return;
                try {
                    // 1. Move to Trash Bin
                    const studentToDelete = data.find(s => String(s.id) === String(id));
                    if (studentToDelete) {
                        const trashItem = { ...studentToDelete, deletedAt: new Date().toISOString() };
                        if (status === 'ready') {
                            await db.collection(TRASH_COLLECTION).doc(String(id)).set(trashItem);
                        } else {
                            setTrashData(prev => [...prev, trashItem]); // Simple local state for demo
                        }
                    }

                    if (status === 'ready') {
                        // 2. Delete the student document
                        await db.collection(DATA_COLLECTION).doc(String(id)).delete();

                        // 3. Remove their evaluations from everyone else
                        const snapshot = await db.collection(DATA_COLLECTION).get();
                        const batch = db.batch();
                        let batchCount = 0;

                        snapshot.docs.forEach(doc => {
                            const sData = doc.data();
                            if (sData.evaluations && sData.evaluations.length > 0) {
                                const originalLength = sData.evaluations.length;
                                const newEvaluations = sData.evaluations.filter(e => String(e.evaluatorId) !== String(id));
                                
                                if (newEvaluations.length !== originalLength) {
                                    const ref = db.collection(DATA_COLLECTION).doc(doc.id);
                                    batch.update(ref, { evaluations: newEvaluations });
                                    batchCount++;
                                }
                            }
                        });

                        if (batchCount > 0) {
                            await batch.commit();
                        }
                    } else {
                        const newData = localData
                            .filter(s => String(s.id) !== String(id))
                            .map(s => ({
                                ...s,
                                evaluations: s.evaluations ? s.evaluations.filter(e => String(e.evaluatorId) !== String(id)) : []
                            }));
                        setLocalData(newData);
                        localStorage.setItem('criticalThinkingDB', JSON.stringify(newData));
                        if (String(selectedId) === String(id)) {
                            setSelectedId(newData.length > 0 ? newData[0].id : null);
                        }
                    }
                } catch (e) {
                    alert("Error Deleting: " + e.message);
                }
            };

            const restoreStudent = async (student) => {
                if (!confirm(`Restore ${student.name}?`)) return;
                try {
                    const { deletedAt, ...restoredData } = student; // Remove deletedAt timestamp
                    if (status === 'ready') {
                        await db.collection(DATA_COLLECTION).doc(String(student.id)).set(restoredData);
                        await db.collection(TRASH_COLLECTION).doc(String(student.id)).delete();
                    } else {
                        setLocalData(prev => [...prev, restoredData]);
                        setTrashData(prev => prev.filter(s => s.id !== student.id));
                        localStorage.setItem('criticalThinkingDB', JSON.stringify([...localData, restoredData]));
                    }
                    alert("Student Restored Successfully");
                } catch (e) {
                    alert("Error Restoring: " + e.message);
                }
            };

            const permanentDelete = async (id) => {
                try {
                    if (status === 'ready') {
                        await db.collection(TRASH_COLLECTION).doc(String(id)).delete();
                    } else {
                        setTrashData(prev => prev.filter(s => s.id !== id));
                    }
                } catch (e) {
                    alert("Error: " + e.message);
                }
            };

            const offlineReset = () => {
                localStorage.removeItem('criticalThinkingDB');
                window.location.reload();
            };

            // Renders
            if (status === 'loading') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50 text-slate-400 font-bold animate-pulse">Loading System...</div>;
            if (status === 'setup') return <SetupScreen />;
            if (status === 'auth') return <AuthScreen />;

            // Main UI
            const formattedId = activeStudent ? String(activeStudent.id).slice(-3) : '000';

            return (
                <div className="flex h-screen md:flex-row flex-col bg-slate-50 overflow-hidden font-sans">
                    <Sidebar
                        students={data}
                        selectedId={selectedId}
                        onSelect={setSelectedId}
                        currentView={view}
                        onViewChange={(v) => { if (v === 'add') setEditingStudent(null); setView(v); }}
                    />

                    <main className="flex-1 h-full overflow-y-auto overflow-x-hidden relative scroll-smooth">
                        {/* User Info Bar at Top Right */}
                        {status === 'ready' && (
                            <div className="absolute top-4 right-4 z-50 flex items-center gap-2 bg-white/80 p-2 rounded-full shadow-sm border border-slate-200">
                                <div className="w-6 h-6 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-[10px] text-white font-bold">
                                    {user.email[0].toUpperCase()}
                                </div>
                                <span className="text-xs font-medium text-slate-600 pr-2">{user.email}</span>
                                <button onClick={() => firebase.auth().signOut()} className="text-slate-400 hover:text-red-500"><Icons.Layout size={12} /></button>
                            </div>
                        )}

                        <div className="fixed top-0 right-0 w-[500px] h-[500px] bg-blue-100/40 rounded-full blur-3xl -z-10 -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                        <div className="max-w-7xl mx-auto p-4 md:p-8 min-h-full">
                            {view === 'dashboard' && activeStudent && (
                                <div className="animate-fade-in pt-6 md:pt-0">
                                    <header className="mb-8 pl-1">
                                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-2">
                                            <div>
                                                <div className="flex items-center gap-2 text-slate-400 text-sm mb-2 font-medium">
                                                    <Icons.Users size={16} />
                                                    <span>Overview</span>
                                                    <Icons.ChevronRight size={14} />
                                                    <span className="text-slate-600 font-bold">{activeStudent.name || 'Unknown'}</span>
                                                </div>
                                                <h1 className="text-3xl font-bold text-slate-900 leading-tight">{activeStudent.topic || 'Untitled'}</h1>
                                            </div>
                                            <div className="flex-shrink-0">
                                                <span className="inline-flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm font-medium text-slate-600 text-sm">
                                                    <Icons.Brain size={18} className="text-indigo-500" />
                                                    <span className="tabular-nums">ID: #{formattedId}</span>
                                                </span>
                                            </div>
                                        </div>
                                    </header>
                                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                        <div className="lg:col-span-7 grid grid-cols-1 gap-4 content-start">
                                            <PeelCard variant="Point" content={activeStudent.peel.point} />
                                            <PeelCard variant="Evidence" content={activeStudent.peel.evidence} />
                                            <PeelCard variant="Explanation" content={activeStudent.peel.explanation} />
                                            <PeelCard variant="Link" content={activeStudent.peel.link} />
                                        </div>
                                        <div className="lg:col-span-5">
                                            <EvaluationDashboard student={activeStudent} />
                                        </div>
                                    </div>
                                </div>
                            )}
                            {view === 'add' && (
                                <AddArgumentForm 
                                    onSave={saveStudent} 
                                    students={data}      // Pass all students to find "myProfile"
                                    user={user}          // Pass current user to match ID
                                    isAdmin={isAdmin}    // Pass admin status for override logic
                                    initialData={editingStudent} // Pass data if Admin clicked "Edit"
                                />
                            )}
                            {view === 'evaluate' && <EvaluateForm students={data} onSave={saveEvaluation} currentUser={user} onViewChange={setView} />}
                            {view === 'admin' && isAdmin && (
                                <AdminPanel
                                    students={data}
                                    trashData={trashData}
                                    onReset={status === 'ready' ? () => alert("Not allowed in Cloud Mode") : offlineReset}
                                    onDelete={deleteStudent}
                                    onRestore={restoreStudent}
                                    onPermanentDelete={permanentDelete}
                                    onEdit={(s) => { setEditingStudent(s); setView('add'); }}
                                    onImport={async (d) => {
                                        if (status === 'ready') {
                                            if (!confirm(`Importing ${d.length} students to Cloud Database. This will update/add records based on ID. Continue?`)) return;
                                            try {
                                                const batch = db.batch();
                                                d.forEach(s => {
                                                    const ref = db.collection(DATA_COLLECTION).doc(String(s.id));
                                                    batch.set(ref, s);
                                                });
                                                await batch.commit();
                                                alert('Cloud Import Successful!  Refreshing view...');
                                                setView('dashboard');
                                            } catch (e) {
                                                alert('Import Failed: ' + e.message);
                                                console.error(e);
                                            }
                                        } else {
                                            setLocalData(d);
                                            setView('dashboard');
                                        }
                                    }}
                                    onExport={() => alert("Export works best in Offline mode for now.")}
                                />
                            )}
                            {view === 'admin' && !isAdmin && (
                                <div className="flex h-full items-center justify-center pt-20">
                                    <div className="text-center">
                                        <Icons.Layout size={48} className="mx-auto text-slate-300 mb-4" />
                                        <h2 className="text-xl font-bold text-slate-700">Admin Access Restricted</h2>
                                        <p className="text-slate-500 mt-2">You need an admin account to view this page.</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
